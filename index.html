function Vector(x, y) {
  this.x = x;
  this.y = y;
}
Vector.prototype.plus = function (other) {
  return new Vector(this.x + other.x, this.y + other.y);
};

function Grid(width, height) {
  this.space = new Array(width * height);
  this.width = width;
  this.height = height;
}
Grid.prototype.isInside = function (vector) {
  return vector.x >= 0 && vector.x < this.width && vector.y >= 0 && vector.y < this.height;
};
Grid.prototype.get = function (vector) {
  return this.space[vector.x + this.width * vector.y];
};
Grid.prototype.set = function (vector, value) {
  this.space[vector.x + this.width * vector.y] = value;
};

function elementFromChar(ch) {
  if(ch === ".")
    return null;
  return parseInt(ch);
}

function Table(map) {
  this.grid = new Grid(map[0].length, map.length);
  map.forEach(function (line, y) {
    for (let x = 0; x < line.length; x++) {
      this.grid.set(new Vector(x, y), elementFromChar(line[x]));
    }
  }, this);
}

function charFromElement(element) {
  if(element === null)
    return " ";
  return element;
}

      var element = this.grid.get(new Vector(x, y));
      var td = document.createElement('td');

      tbody.appendChild(td);
    }

function CNF(grid) {
  var arraySlove = [];
  for(let y = 0; y < grid.height; y++){
    for(let x = 0; x < grid.width; x++){
      var vector = new Vector(x, y);
      if(typeof grid.get(new Vector(x, y)) === 'number'){
        var temp = taoCNF(grid, vector);
        arraySlove.push(deQuy(temp, grid.get(vector)+1));
      }
    }
  }
  return arraySlove;
}


function taoCNF(grid, vector) {
  var gando = ganDo(grid, vector);
  if(grid.isInside(vector)){
    gando = gando.map(function (e) {
      return vectorToNumber(grid, e);
    });
    return gando;
  }
  return null;
}
function ganDo(grid, vector) {
  var arr = [];
  var tempVector;
  for(let y = -1; y<=1; y++){
    for(let x = -1; x<=1; x++){
      tempVector = new Vector(vector.x + x, vector.y+y);
      if(grid.isInside(tempVector)){
        arr.push(tempVector);
      }
    }
  }
  return arr;
}

function deQuy(arr, k) {
  if(k<=1){
    return arr.map(function(cur) {
      return [cur];
    });
  }

  var tempArr = [];
  var temp = [];
  for(let i=0; i <= arr.length-k; i++){
    temp = deQuy(arr.slice(i+1, arr.length), k-1);
    temp.map(function (cur) {
        return cur.unshift(arr[i]);
    });
    tempArr = tempArr.concat(temp);
  }
  return tempArr;
}
